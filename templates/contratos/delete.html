{% extends 'contratos/base.html' %}


{% block head %}
    <title>Excluir Contrato</title>
        
<style>
    .container{
        background-color: rgb(255, 255, 255) ;
        border-radius: 10px;
        padding: 25px !important;
        max-width: 1200px!important;
        margin-top: 20px;
        margin-bottom: 150px;
      }
</style>
{% endblock head %}
    
{% block conteudo %}
<div id="main">
    <div class="container" style="text-align:center">
        <div class="py-4"></div>
        <div class="py-4"></div>
        <h1>Tem certeza que deseja excluir o contrato {{ seq_contrato}}?</h1>
        <div class="py-3"></div>
        <form method="post">

            {% csrf_token %}
            <div class="text-center">
                <input type="submit" class="btn btn-danger" value="Excluir">
                <a href="{% url 'index'%}" class="btn btn-info">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock conteudo%}
